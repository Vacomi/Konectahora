<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCK</title>
  <link rel="icon" href="./img/faviKVC.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <h1 class="header__logo">VCK</h1>
    <nav class="header__nav">
      <a href="https://obiwan.netflix.com/" target="_blank" class="header__link">Obiwan</a>
      <a href="https://netflix.teleopticloud.com/Web/Authentication" target="_blank" class="header__link">Calabrio</a>
      <a href="https://2mares.grupokonecta.corp/CMI360/Pages/LoginCentratel.aspx" target="_blank" class="header__link">2 Mares</a>
      <a href="https://streamu.netflix.net" target="_blank" class="header__link">Stream University</a>
    </nav>
  </header>
  <main class="container">
    <div id="time" class="clock">
      <div id="hour" class="clock__item">00</div>
      <div id="minutes" class="clock__item">00</div>
      <div id="seconds" class="clock__item">00</div>
      <div id="ampm" class="clock__item">AM</div>
    </div>

    <div class="actions">
      <button id="btnBreak" class="actions__btn" data-type="Break" data-text-start="Marcar Break"
        data-text-end="Regresar Break">Marcar Break</button>
      <button id="btnLunch" class="actions__btn" data-type="Lunch" data-text-start="Marcar Lunch"
        data-text-end="Regresar Lunch">Marcar Lunch</button>
    </div>

    <div class="registro" id="registro"></div>
  </main>
  <!------------------ TEMPORIZADOR - CRONÃ“METRO ------------------>
  <section class="temporizador">
    <div class="contenedor-util">
      <ul class="temporizador__opciones">
        <li class="temporizador__opcion temporizador__opcion--seleccionado" id="opcion1m">1 Minuto</li>
        <li class="temporizador__opcion" id="opcion3m">3 Minutos</li>
      </ul>

      <div class="temporizador__tiempo">
        <div class="temporizador__pantalla" id="tiempoDisplay">01:00</div>
        <!-- <div class="temporizador__pantalla" id="tiempo3">03:00</div> -->
      
        <span class="temporizador__control material-symbols-outlined" id="play">play_circle</span>
        <span class="temporizador__control material-symbols-outlined" id="stop">stop_circle</span>
      </div>
    </div> <!-- FIN DE CONTENEDOR UTIL-->
  </section>
  <!-- Elemento de audio para la alarma -->
  <audio id="alarmSound" src="./sounds/Sound1.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>

</html>
